<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klantenformulier</title>
    <style>
        /* Algemene styling */
        body {
            background: url('images/Simple chill wallpaper 1920 x 1080 - Wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        /* Navigatiebalk */
        .navbar {
            width: 100%;
            background: #222;
            padding: 15px;
            text-align: left;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
        }
        .navbar a:hover {
            background: #444;
        }

        /* Container styling */
        .container {
            background: rgba(34, 34, 34, 0.9); 
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px; /* Max breedte op grote schermen */
            text-align: center;
            margin-top: 80px; /* Voorkomt overlap met de navbar */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Formulier velden */
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            color: white;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            transition: 0.3s ease-in-out;
            background: #333;
            color: white;
        }
        input:focus, textarea:focus {
            outline: none;
            background: #444;
        }
        textarea {
            resize: none;
            height: 100px;
        }

        /* Submit knop */
        button {
            background: #28a745;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 15px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background: #218838;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .container {
                width: 100%;  /* Formulier vult het scherm */
                max-width: 90%; /* Zorgt ervoor dat het niet te breed wordt */
                padding: 20px;
            }
            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px; /* Kleinere tekst in de navbar */
                padding: 8px 15px;
            }
            .container {
                width: 95%; /* Nog iets breder op kleine schermen */
                padding: 15px;
            }
            button {
                font-size: 14px; /* Kleinere knoptekst */
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">â¬… Terug naar Home</a>
    </div>

    <div class="container">
        <h2>Lopende Aanvragen</h2>
        <form action="aanvragen.php" method="POST">
            <label for="klantnaam">Klantnaam:</label>
            <input type="text" id="klantnaam" name="klantnaam" placeholder="Naam van de klant" required>

            <label for="titel">Titel van aanvraag:</label>
            <input type="text" id="titel" name="titel" placeholder="Titel van de aanvraag" required>

            <label for="omschrijving">Omschrijving van aanvraag:</label>
            <textarea id="omschrijving" name="omschrijving" placeholder="Omschrijf de aanvraag..." required></textarea>

            <label for="aanvraagdatum">Aanvraagdatum:</label>
            <input type="date" id="aanvraagdatum" name="aanvraagdatum" required>

            <label for="kennis">Benodigde kennis:</label>
            <input type="text" id="kennis" name="kennis" placeholder="Vereiste kennis voor de aanvraag" required>

            <button type="submit">Verzenden</button>
        </form>
    </div>
</body>
</html>
