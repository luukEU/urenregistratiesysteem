<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitekaartje - Gilde DevOps Solutions</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            background: url('images/Simple chill wallpaper 1920 x 1080 - Wallpaper.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .navbar img {
            height: 50px;
        }
        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            margin-top: 80px;
        }
        .card h1 {
            color: #ff3366;
        }
        .card p {
            margin: 10px 0;
        }
        .cta {
            background: #ff3366;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }
        #email-list {
            display: none;
            margin-top: 15px;
        }
    </style>
    <script>
        function showEmails() {
            document.getElementById('email-list').style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="navbar">
        <img src="images/devopslogo.png" alt="Logo">  
    </div>
    <div class="card">
        <h1>Gilde DevOps Solutions</h1>
        <p><strong>Jouw partner in webhosting</strong></p>
        <p>Neem contact op:</p>
        <p>Luuk Theelen</p>
        <p>Kyano Wolters</p>
        <p>Stan de Wit</p>
        <p>Sem Kaimer</p>
        <p>Jan Simons</p>
        <a onclick="showEmails()" class="cta">Neem hier contact met ons op</a>
        <div id="email-list">
            <p>Gildedevopswebhosting@gmail.com</p>
            
        </div>
    </div>
</body>
</html>
